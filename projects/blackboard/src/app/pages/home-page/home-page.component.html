<app-section>
    <app-banner></app-banner>
</app-section>
<app-section *ngFor="let category of groupedPosts.keys()">
    <app-title [value]="category"></app-title>
    <app-posts [postsCategory]="category">
        <app-list *ngFor="let post of groupedPosts.get(category)"></app-list>
    </app-posts>
</app-section>
