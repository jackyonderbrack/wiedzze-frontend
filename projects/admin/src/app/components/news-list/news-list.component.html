<div class="card">
  <div class="card-header">
    <h2>Lista newsów</h2>
  </div>
  <div class="card-body">
    <table>
      <thead class="border-b border-main">
        <tr>
          <th class="text-left">Kategoria</th>
          <th>Tytuł</th>
          <th class="hidden lg:table-cell">Opis</th>
          <th class="hidden xl:table-cell">Treść</th>
          <th class="hidden lg:table-cell">Media</th>
          <th>Opcje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let news of newsListArray">
          <td class="align-top justify-start">
            {{ news.newsCategory.categoryName }}
          </td>
          <td>
            <div class="flex flex-col gap-4">
              <strong>{{ news.newsTitle }}</strong>
              <span>Stworzono: {{ news.createdAt | date : "dd/MM/yyr." }}</span>
            </div>
          </td>
          <td class="hidden lg:table-cell">
            {{ news.newsDescription | slice : 0 : 40 }}...
          </td>
          <td class="hidden lg:table-cell">
            <div
              class="text-justify"
              [innerHTML]="htmlSlice(news.newsContent, 100)"
            ></div>
            <span>(...)</span>
          </td>
          <td class="hidden lg:table-cell">
            <div class="w-16 h-16 rounded-md">
              <img
                src="{{ news.newsImageUrl }}"
                alt="News Image"
                class="img-fluid rounded-md"
              />
            </div>
          </td>
          <td>
            <button mat-icon-button (click)="handleDeleteNews(news._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
