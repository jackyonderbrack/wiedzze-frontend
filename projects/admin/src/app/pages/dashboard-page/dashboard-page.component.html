<mat-sidenav-container class="container min-h-[80dvh]">
    <mat-sidenav mode="side" opened>
        <mat-nav-list>
            <a
                mat-list-item
                *ngFor="let item of menuItems"
                [routerLink]="item.link"
            >
                {{ item.title }}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="p-2"><router-outlet></router-outlet></div>
    </mat-sidenav-content>
</mat-sidenav-container>
