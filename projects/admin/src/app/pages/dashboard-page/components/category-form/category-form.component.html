<mat-card class="sm:w-full lg:w-[30dvw]">
    <mat-card-content>
        <form
            class="flex flex-col"
            (ngSubmit)="handleAddCategory()"
            [formGroup]="categoryForm"
        >
            <mat-form-field>
                <mat-label>Nowa kategoria</mat-label>
                <input matInput formControlName="categoryName" />
            </mat-form-field>
            <button mat-raised-button type="submit" color="warn">
                + Dodaj
            </button>
        </form>
    </mat-card-content>
</mat-card>
